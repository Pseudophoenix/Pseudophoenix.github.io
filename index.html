<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e0f2e9;
            color: #2e7d32;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            color: #4caf50;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        a {
            padding: 10px 20px;
            text-decoration: none;
            background-color: #66bb6a;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry!!!</h1>
        <p>The site is under maintenance.</p>
    </div>
</body>
</html>
